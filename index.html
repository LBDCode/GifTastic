<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">

    
    <title>Giphy Homework</title>
</head>
<body>
    <header>
        <p>
            <span style='color: #02C8A7'>G</span>
            <span style='color: #F9BE02'>i</span>
            <span style='color: #F53240'>f</span>
            <span style='color: #7CDBD5'>T</span>
            <span style='color: #02C8A7'>a</span>
            <span style='color: #F9BE02'>s</span>
            <span style='color: #F53240'>t</span>
            <span style='color: #7CDBD5'>i</span>
            <span style='color: #02C8A7'>c</span>
            <span style='color: #F9BE02'>!</span>
        </p>
    </header>

    <div class="container">        
        <div class="row">
            <div class="col-3 buttonDiv">
                <h3>GIF Categories</h3>                
                <div id="newGIFs">
                    <form>
                        <input type="text" name="gifSearchVal" id="gifTerm" placeholder="Search for GIFs">
                        <input type="submit" name="gifSearchBtn" id="searchBtn">
                    </form>     
                </div>              
                <div id="gif-buttons"></div>       
            </div>

            <div class="col-6">
                <div id="gifs" class="gifList">
                    <div id="play" class="playingGif card">
                        Welcome to GifTastic!<br><br>
                        Click any topic button to populate the gif circle, or search for new kinds of gifs. <br> 
                        Click on any gif to play it, then click it again to dismiss it back to the gif circle.  <br>
                        You can favorite gifs by clicking the heart icon.
                    </div>
                </div>
            </div>

            <div class="col-3 favs">
                <h3>Favorites</h3>
                <div class="favorites  row"></div>
            </div>                 

        </div>    
    </div>
    <script src="Assets/JS/script.js"></script
</body>
</html>
